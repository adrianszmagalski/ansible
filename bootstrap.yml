  - hosts: all
    become: true
    pre_tasks:
  
    - name: install updates (Ubuntu) 
      tags: always
      apt:
        upgrade: dist
        update_cache: yes
      when: ansible_distribution == "Ubuntu"



  - hosts: all
    become: true
    tasks:
    
    - name: create user simone
      tags: always
      user:
        name: simone
        groups: root

    - name: add sudoers file for simone
      tags: always
      copy:
        src: /home/adrian/projects/ansible/ansible/files/sudoer_simone
        dest: /etc/sudoers.d/simone
        owner: root
        group: root
        mode: 0440

    - name: add ssh key for user simone
      tags: always
      ansible.posix.authorized_key:
        user: simone
        key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIJwaJoL//uwPV/XOJsmsvakHyHMfBFOVs0ehHA0+Onqv ansible"