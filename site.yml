  - hosts: all
    become: true
    pre_tasks:
  
    - name: install updates (CentOS)
      dnf:
        update_only: yes
        update_cache: yes
      when: ansible_distribution == "CentOS"

    - name: install updates (Ubuntu) 
      tags: always
      apt:
        upgrade: dist
        update_cache: yes
      when: ansible_distribution == "Ubuntu"

  - hosts: web_servers
    become: true
    tasks: 

    - name: install apache and php for Ubuntu servers
      tags: apache,apache2,ubuntu
      apt:
        name:
          - apache2
          - libapache2-mod-php
        state: latest
        update_cache: yes
      when: ansible_distribution == "Ubuntu"
  
    - name: install apache and php for CentOS servers
      dnf:
        name:
          - httpd
          - php
        state: latest
        update_cache: yes
      when: ansible_distribution == "CentOS"

    - name: copy html file to /var/www/html
      tags: html, file
      copy:
        src: ~/projects/ansible/ansible/files/index.html
        dest: /var/www/html/index.html
        owner: root
        group: root
        mode: 0644


  - hosts: db_servers
    become: true
    tasks: 

    - name: install MySQL server
      tags: mysql
      apt: 
        name: mysql-server
        state: latest
        update_cache: yes
